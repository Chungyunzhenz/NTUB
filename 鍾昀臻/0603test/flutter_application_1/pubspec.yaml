name: flutter_application_1
description: An example of how to use package fonts with Flutter

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^4.0.0
  http: ^0.13.3
  path_provider: ^2.0.11
  dio: ^5.0.3
  permission_handler: ^10.2.0  # 添加permission_handler依賴
  mysql1: ^0.20.0
  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4+4
  google_sign_in: ^5.0.7
  flutter_secure_storage: ^5.0.2
  logger: ^1.1.0
  android_intent_plus: ^3.0.3
  share_plus: ^4.0.0
  intl: ^0.17.0 
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
environment:
  sdk: '>=2.17.0 <3.0.0'  # 支持空安全的最低版本

flutter:
  fonts:
    - family: Lato
      fonts:
        - asset: lib/fonts/Lato-ThinItalic.ttf
        - asset: lib/fonts/Lato-Thin.ttf
          style: italic
  uses-material-design: true
